<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Assistant</title><style>body{font-family:system-ui,Arial;padding:16px;max-width:720px;margin:0 auto;border:2px solid black}select,input,button{font-size:16px;padding:10px;margin:4px 0}ul{padding-left:18px}</style></head><body><h2>Assistant</h2><label>Screen</label><select id="screen"><option value="aadhaar">Aadhaar</option><option value="document">Document</option><option value="face">Face</option></select><label>Field</label><input id="field" placeholder="share_code"/><label>Issue</label><input id="issue" placeholder="optional"/><div><button id="go">Explain</button></div><ul id="list"></ul><script>if('serviceWorker' in navigator){ navigator.serviceWorker.register('/web/sw.js').catch(()=>{}) } const list=document.getElementById('list');document.getElementById('go').onclick=async()=>{list.innerHTML='';const body={screen:document.getElementById('screen').value,field:document.getElementById('field').value,issue:document.getElementById('issue').value};const r=await fetch('/v1/assistant/explain',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});const data=await r.json();(data.lines||[]).forEach(t=>{const li=document.createElement('li');li.textContent=t;list.appendChild(li)})}</script></body></html>
