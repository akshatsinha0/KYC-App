<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Face Liveness</title><style>body{font-family:system-ui,Arial;padding:16px;max-width:720px;margin:0 auto}input,button{font-size:16px;padding:10px}pre{background:#f6f8fa;padding:12px;overflow:auto}</style></head><body><h2>Face Liveness</h2><p>This demo posts a simple blink sequence to the local endpoint.</p><div><button id="btn">Run Blink Test</button></div><pre id="out"></pre><script>if('serviceWorker' in navigator){ navigator.serviceWorker.register('/web/sw.js').catch(()=>{}) } const out=document.getElementById('out');document.getElementById('btn').onclick=async()=>{out.textContent='';const seq=[0.3,0.1,0.31];const r=await fetch('/v1/face/liveness',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({seq})});out.textContent=await r.text()}</script></body></html>
